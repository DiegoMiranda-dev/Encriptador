<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Programa para encriptar y desencriptar texto en mayúsculas o minúsculas. Pruebalo YA!">
    <meta name="keyword" content="cifrar, cifrador, encriptar, encriptador, mensaje oculto, CIDE, secreto">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="img/icons8-encrypt.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>CIDE</title>
</head>

<body>

    <header>
        <figure class="image-header">
            <img src="img/Top.svg" width="32" height="48" alt="Logo Alura" title="Logo Alura">
        </figure>
    </header>
    <main class="principal">
        <section class="first-section">
            <textarea id="before-text" class="main-text" placeholder="Ingresa el texto aqui" id="placeholder"></textarea>

            <div class="footer-first-section">
                <div class="botons">
                    <button class="btn" id="btn-encrypt" ">Encriptar</button>
                    <button class=" btn" id="btn-decrypt"">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class=" second-section">

                        <div class="floating" id="floating">
                            <div class="person" id="sit-person">

                                <figure>
                                    <img src="img/Muñeco.svg" alt="Persona sentada" title="Persona sentada">
                                </figure>
                            </div>
                            <div class="person-text" id="person-text">
                                <h1 id="show-h1">Ningún mensaje fue encontrado</h1>
                            <textarea readonly cols="20" rows="5" class="result"
                                    id="result-en/de" >Ingresa el texto que desees encriptar o desencriptar.</textarea>
                               
                                </div>
                            <footer class="footer-second-section">
                                <button class="btn" id="btn-copy">Copiar</button>
                            </footer>
                        </div>

        </section>

        <script src="js/app.js"></script>

    </main>
</body>

</html>
