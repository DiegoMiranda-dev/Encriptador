<!DOCTYPE html>
<html lang="en">

<head>
    


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="icon" href="img/icons8-encrypt.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>CIDE</title>
</head>

<body>

    <header>
        <figure class="image-header">
            <img src="img/Top.svg" alt="Logo Alura" title="Logo Alura">
        </figure>
    </header>
    <main class="principal">
        <section class="first-section">
            <textarea id="before-text" class="main-text" rows="10" placeholder="Ingresa el texto aqui"></textarea>

            <div class="footer-first-section">
                <div class="botons">
                    <button class="btn" id="btn-encrypt" onclick="encrypt();">Encriptar</button>
                    <button class="btn" id="decrypt" onclick="decrypt();">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="second-section">

            <div class="floating" id="floating">
                <div class="person" id="sit-person">

                    <figure >
                        <img src="img/Muñeco.svg" alt="Persona sentada" title="Persona sentada" >
                    </figure>
                </div>
                <div class="person-text" id="person-text">
                    <h1   id="show-h1">Ningún mensaje fue encontrado</h1>
                    <p id="result-en/de">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <footer class="footer-second-section">
                    <button class="btn" id="copy" onclick="copy();">Copiar</button>
                </footer>
            </div>

        </section>

        <script src="js/app.js"></script>

    </main>
</body>

</html>
